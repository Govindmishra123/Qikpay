<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quikpay</title>
</head>

<body>
    <div id="container">
        <div class="left">
            <img src="./assets/Mobile login-rafiki.png" alt="">
            <span>
                <h3>Register your business with us</h3>
            </span>
            <span>
                <h3>And grow with us</h3>
            </span>
            <span class="span2">Connect your bank card, and create accounts</span>
            <span class="span2">in the selected currency</span>
        </div>
        <div class="right">
            <img src="./assets/Rectangle 74.png" alt="quikpayLogo">
            <div class="form">
                <h1>Sign Up</h1>
                <p>Enter the details required</p>
                <p>Name as PAN</p>
                <input class="inputname" type="text" placeholder="eg Abhishek">
                <span>Brand Name</span>
                <input class="inputname" type="text" placeholder="eg Fintech">
                <p>Phone</p>
                <input class="inputdata" type="number" placeholder="eg 8080xxxx99">
                <p>Email</p>
                <input class="inputdata" type="email" placeholder="example@gmail.com">
                <p>Password</p>
                <input class="inputdata" type="password" placeholder="********">
                <button class="buttonSignup">Sign Up</button>
                <button class="buttonLogin">Back to Login</button>
                <p class="bottom">Terms & Conditions</p>
            </div>
        </div>
    </div>
</body>

</html>
