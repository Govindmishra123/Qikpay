<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quikpay</title>
</head>

<body>
    <div id="container">
        <div class="left">
            <div class="left__content">
                <div class="signup__img">
                    <img src="./assets/Mobile login-rafiki.png" alt="">
                </div>

                <h2>Register your business with us</h2>
                <h2>And grow with us</h2>
                <p class="bank__message">Connect your bank card, and create accounts in the selected currency</p>
            </div>
        </div>

        <div class="right">
            <img src="./assets/Rectangle 74.png" alt="quikpayLogo">
            <div class="form">
                <h1>Sign Up</h1>
                <p>Enter the details required</p>
                <div class="user__name__section">
                    <div class="user__name">
                        <p>Name as PAN</p>
                        <input class="inputname" type="text" placeholder="eg Abhishek">
                    </div>
                    <div class="brand__name">
                        <p>Brand Name</p>
                        <input class="inputname" type="text" placeholder="eg Fintech">
                    </div>
                </div>
                <p>Phone</p>
                <input class="inputdata" type="number" placeholder="eg 8080xxxx99">
                <p>Email</p>
                <input class="inputdata" type="email" placeholder="example@gmail.com">
                <p>Password</p>
                <input class="inputdata" type="password" placeholder="********">
                <button class="buttonSignup">Sign Up</button>
                <button class="buttonLogin">Back to Login</button>
                <p class="bottom">Terms & Conditions</p>
            </div>
        </div>
    </div>
</body>

</html>
